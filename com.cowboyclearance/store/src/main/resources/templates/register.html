<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cowboy Clearance</title>
    <style>
        body {
          margin: 0;
          font-family: 'Segoe UI', sans-serif;
          background-color: #ffffff;
        }

        header {
          background-color: #b88668;
          padding: 25px 20px;
          display: flex;
          align-items: center;
          justify-content: space-between;
          color: white;
        }

        .site-title {
          font-weight: bold;
          font-size: 70px;
          text-decoration: underline;
          position: relative;
        }

        .admin-backstage {
          font-size: 18px;
          color: #b88668; /* Same color as the header background */
          font-weight: normal;
          text-decoration: none;
          margin-top: 5px; /* Adjust for spacing */
        }

        .search-bar {
          display: flex;
          align-items: center;
          margin-right: 500px;
        }

        .search-bar input {
          width: 300px;
          padding: 20px;
          border: none;
          border-radius: 4px 0 0 4px;
        }

        .search-bar button {
          padding: 20px 20px;
          background-color: #dddddd;
          border: none;
          border-radius: 0 4px 4px 0;
          cursor: pointer;
        }

        .nav-links {
          font-size: 30px;
          display: flex;
          align-items: center;
          margin-left: -20px;
        }

        .account-container {
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        .light-blue-circle {
          width: 70px;
          height: 70px;
          background-color: #d3d3d3;
          border-radius: 50%;
          margin-bottom: 5px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 30px;
          font-family: 'Segoe UI', sans-serif;
        }

        .light-blue-circle::before {
          content: ": )";
          font-weight: bold;
          transform: rotate(90deg);
          display: inline-block;
        }

        .account-text {
          color: white;
          font-size: 14px;
          font-weight: bold;
          text-align: center;
        }

        .nav-links a, .nav-links span {
          color: white;
          text-decoration: none;
          margin-left: 5px;
        }

        .nav-links span.shop-title {
          margin-right: 0px;
        }
    </style>
</head>
<body>
<header>
    <div class="site-title">
        Cowboy Clearance
        <div class="admin-backstage">Admin Backstage</div>
    </div>

    <div class="search-bar">
        <!-- Search Form -->
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">üîç</button>
        </form>
    </div>

    <div class="nav-links">
        <a href="#">Shop</a>
        <span class="separator"> - </span>
        <a href="cart.html">Cart</a>
        <span class="separator"> - </span>
        <a href="session/invalidate">Logout</a>
        <span class="seperator">  </span>
        <div class="account-container">
            <div class="light-blue-circle"></div>
            <div class="account-text">Account</div>
        </div>
    </div>
</header>
</body>
</html>
