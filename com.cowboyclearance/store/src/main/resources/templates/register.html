<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
          background-color: #e9edf5;
          font-family: 'Segoe UI', sans-serif;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          margin: 0;
        }

        .container {
          background-color: #ffffff;
          padding: 40px;
          border-radius: 8px;
          width: 300px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          text-align: center;
        }

        h2 {
          margin: 0 0 10px;
          font-size: 24px;
          color: #333;
          text-decoration: underline;
        }

        p {
          margin: 10px 0 20px;
          color: #777;
          font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }

        button {
          width: 100%;
          padding: 10px;
          background-color: #409ad6;
          color: white;
          border: none;
          border-radius: 4px;
          font-size: 14px;
          cursor: pointer;
        }

        button:hover {
          background-color: #347cb3;
        }

        .link {
          margin-top: 15px;
          font-size: 13px;
          color: #666;
        }

        .link a {
          display: inline-block;
          margin-top: 8px;
          margin-right: 8px;
          color: #409ad6;
          text-decoration: none;
        }

        .link a:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Register</h2>
    <p>Welcome, partner!</p>

    <!-- Form for signing in -->
    <form th:action="@{/login}" th:object="${login}" method="post">

        <!-- Username (does nothing) -->
        <!-- <input type="text" name="username" placeholder="Username"> -->

        <!-- Email -->
        <input type="text" th:field="*{email}" placeholder="Email" required>

        <!-- Password -->
        <input type="password" th:field="*{password}" placeholder="Password" required>

        <!-- Submit Button -->
        <button type="submit">Sign in</button>
    </form>

    <div class="link">
        <p>Forgot your password?</p>
        <a href="register.html">New User</a>
        <a href="#">Admin</a>
    </div>
</div>

</body>
</html>
