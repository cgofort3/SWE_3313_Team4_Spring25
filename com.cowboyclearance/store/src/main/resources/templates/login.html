<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
          background-color: #e9edf5;
          font-family: 'Segoe UI', sans-serif;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          margin: 0;
        }

        .container {
          background-color: #ffffff;
          padding: 40px;
          border-radius: 8px;
          width: 300px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          text-align: center;
        }

        h2 {
          margin: 0 0 10px;
          font-size: 24px;
          color: #333;
          text-decoration: underline;
        }

        p {
          margin: 10px 0 20px;
          color: #777;
          font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }

        button {
          width: 100%;
          padding: 10px;
          background-color: #409ad6;
          color: white;
          border: none;
          border-radius: 4px;
          font-size: 14px;
          cursor: pointer;
        }

        button:hover {
          background-color: #347cb3;
        }

        .terms {
          margin-top: 20px;
          font-size: 12px;
          color: #999;
        }

        .link {
          margin-top: 10px;
          font-size: 13px;
        }

        .link a {
          color: #409ad6;
          text-decoration: none;
        }

        .link a:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Sign up</h2>
    <p>This town ain't big enough for the two of us...</p>

    <form action="#" th:action="@{/register}" th:object="${login}" method="post">
        <!-- Username -->
        <input type="text" th:field="*{username}" placeholder="Username" required>

        <!-- Password -->
        <input type="password" th:field="*{password}" placeholder="Password" required>

        <!-- Submit Button -->
        <button type="submit">Sign up</button>
    </form>

    <div class="terms">
        <p>By signing up you agree to our <br> <strong>Terms & Conditions</strong></p>
    </div>

    <div class="link">
        <a href="login.html">Already a user?</a>
    </div>
</div>

</body>
</html>
