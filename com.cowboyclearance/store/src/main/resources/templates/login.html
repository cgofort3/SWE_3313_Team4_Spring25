<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>


<nav class="navbar fixed-top navbar-expand-lg bg-dark" style="color: #FFFFFF;">
    <div class="container-fluid text-reset">
        <a class="navbar-brand text-reset" href="#">Cowboy Clearance</a>

    </div>
</nav>


<div class="container" style="background-color: #E5E9F2; height: 100vh; align-content: center;">
    <div class="container rounded-3" style="background-color: #FFFFFF; width: 50vh; max-width: 80%; padding-bottom: 1em; padding-top: 1em">
        <form style="width: 50%; height: 50%; margin-left: auto; margin-right: auto;" action="#" th:action="@{/login}" th:object="${login}" method="post">
            <div class="mb-3">
                <label for="usernameInput" class="form-label">Username</label>
                <input type="text" th:field="*{username}" class="form-control" id="usernameInput" placeholder="Username">
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="passwordInput" placeholder="Password">
                <label for="passwordInput" class="form-label" th:if="${wrongPassword}">Incorrect password.</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
