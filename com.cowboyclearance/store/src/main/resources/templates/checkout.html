<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout - Cowboy Clearance</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #ffffff;
        }

        header {
            background-color: #b88668;
            padding: 25px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .site-title {
            font-weight: bold;
            font-size: 70px;
            text-decoration: underline;
        }

        .nav-links {
            font-size: 30px;
            display: flex;
            align-items: center;
        }

        .nav-links a, .nav-links span {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }

        .checkout-container {
            padding: 20px;
            margin-top: 20px;
        }

        .order-summary-box {
            background-color: #b88668;
            padding: 30px;
            border-radius: 8px;
            margin: 20px auto;
            width: 80%;
            color: white;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 15px;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .item-price {
            font-size: 18px;
        }

        .checkout-info-box {
            background-color: #b88668;
            padding: 30px;
            border-radius: 8px;
            margin: 20px auto;
            width: 80%;
        }

        .checkout-info-box h2, .order-summary-box h2 {
            font-size: 40px;
            color: white;
            text-decoration: underline;
            text-align: left;
            margin-bottom: 20px;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-section h3 {
            font-size: 28px;
            color: white;
            margin-bottom: 15px;
            text-align: left;
        }

        .form-section label {
            font-size: 18px;
            color: white;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        .form-section input, .form-section select {
            width: 560px;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .order-summary-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .order-summary-section span {
            font-size: 18px;
            color: white;
        }

        .checkout-btn {
            padding: 20px 100px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            width: 100%;
        }

        .checkout-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <div class="site-title">Cowboy Clearance</div>
        <div class="nav-links">
            <a href="/shop">Shop</a>
            <span class="separator"> - </span>
            <a href="/cart">Cart</a>
            <span class="separator"> - </span>
            <a href="/logout">Logout</a>
        </div>
    </header>

    <div class="checkout-container">
        <!-- Order Summary Box -->
        <div class="order-summary-box">
            <h2>Order Summary</h2>
            
            <!-- Cart Items -->
            <div th:each="item : ${cart}" class="cart-item">
                <img th:src="${item.image}" class="item-image" alt="Product Image"/>
                <div class="item-details">
                    <div class="item-name" th:text="${item.name}"></div>
                    <div class="item-price" th:text="${item.formattedPrice}"></div>
                </div>
            </div>

            <!-- Items Subtotal -->
            <div class="order-summary-section">
                <span>Items Subtotal:</span>
                <span id="subtotal">$<span th:text="${subtotal}"></span></span>
            </div>

            <!-- Tax -->
            <div class="order-summary-section">
                <span>Tax (6%):</span>
                <span id="tax">$<span th:text="${tax}"></span></span>
            </div>

            <!-- Shipping Speed -->
            <div class="order-summary-section">
                <span>Shipping:</span>
                <span id="shipping-price">$0.00</span>
            </div>

            <!-- Final Total -->
            <div class="order-summary-section">
                <span>Final Total:</span>
                <span id="final-total">$0.00</span>
            </div>
        </div>

        <!-- Checkout Information Box -->
        <div class="checkout-info-box">
            <h2>Checkout Information</h2>

            <form th:action="@{/checkout}" th:object="${checkoutForm}" method="post">

                <!-- Card Information -->
                <div class="form-section">
                    <h3>Card Information</h3>
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" th:field="*{cardNumber}" placeholder="Enter card number" required>

                    <label for="expiration-date">Expiration Date</label>
                    <input type="text" id="expiration-date" th:field="*{expirationDate}" placeholder="MM/YY" required>

                    <label for="security-code">Security Code</label>
                    <input type="text" id="security-code" th:field="*{securityCode}" placeholder="CVV" required>

                    <label for="cardholder-name">Cardholder Name</label>
                    <input type="text" id="cardholder-name" th:field="*{cardholderName}" placeholder="Enter name on card" required>
                </div>

                <!-- Billing Information -->
                <div class="form-section">
                    <h3>Billing Information</h3>
                    <label for="billing-address">Address</label>
                    <input type="text" id="billing-address" th:field="*{billingAddress}" placeholder="Enter billing address" required>

                    <label for="city">City</label>
                    <input type="text" id="city" th:field="*{city}" placeholder="Enter city" required>

                    <label for="state">State</label>
                    <input type="text" id="state" th:field="*{state}" placeholder="Enter state" required>

                    <label for="country">Country</label>
                    <input type="text" id="country" th:field="*{country}" placeholder="Enter country" required>

                    <label for="zipcode">Zipcode</label>
                    <input type="text" id="zipcode" th:field="*{zipcode}" placeholder="Enter zipcode" required>

                    <label for="billing-name">Billing Name</label>
                    <input type="text" id="billing-name" th:field="*{billingName}" placeholder="Enter billing name" required>
                </div>

                <!-- Shipping Speed Selection -->
                <div class="form-section">
                    <h3>Shipping Speed</h3>
                    <label for="shipping-speed">Choose shipping speed:</label>
                    <select id="shipping-speed" th:field="*{shippingSpeed}" required onchange="updateTotal()">
                        <option value="0">Ground - Free</option>
                        <option value="19">3-day - $19</option>
                        <option value="29">Overnight - $29</option>
                    </select>
                </div>

                <!-- Checkout Button -->
                <button type="submit" class="checkout-btn">Place Order</button>
            </form>
        </div>

    <script>
        function updateTotal() {
            const subtotalElement = document.getElementById('subtotal').textContent;
            const taxElement = document.getElementById('tax').textContent;
        
            const subtotal = parseFloat(subtotalElement.replace('$', ''));
            const tax = parseFloat(taxElement.replace('$', ''));
            const shippingSelect = document.getElementById('shipping-speed');
            const shippingCost = parseFloat(shippingSelect.value);
        
            document.getElementById('shipping-price').textContent = '$' + shippingCost.toFixed(2);
            const finalTotal = subtotal + tax + shippingCost;
            document.getElementById('final-total').textContent = '$' + finalTotal.toFixed(2);
        }

        // Call updateTotal when the page loads and when shipping speed changes
        window.onload = updateTotal;
        document.getElementById('shipping-speed').addEventListener('change', updateTotal);
    </script>
</body>
</html>
