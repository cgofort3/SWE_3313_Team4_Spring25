<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cowboy Clearance - Checkout</title>
    <style>
        body {
          margin: 0;
          font-family: 'Segoe UI', sans-serif;
          background-color: #ffffff;
        }

        header {
          background-color: #b88668;
          padding: 25px 20px;
          display: flex;
          align-items: center;
          justify-content: space-between;
          color: white;
        }

        .site-title {
          font-weight: bold;
          font-size: 70px;
          text-decoration: underline;
        }

        .search-bar {
          display: flex;
          align-items: center;
          margin-right: 500px;
        }

        .search-bar input {
          width: 300px;
          padding: 20px;
          border: none;
          border-radius: 4px 0 0 4px;
        }

        .search-bar button {
          padding: 20px 20px;
          background-color: #dddddd;
          border: none;
          border-radius: 0 4px 4px 0;
          cursor: pointer;
        }

        .nav-links {
          font-size: 30px;
          display: flex;
          align-items: center;
        }

        .account-container {
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        .light-blue-circle {
          width: 70px;
          height: 70px;
          background-color: #d3d3d3;
          border-radius: 50%;
          margin-bottom: 5px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 30px;
          font-family: 'Segoe UI', sans-serif;
        }

        .light-blue-circle::before {
          content: ": )";
          font-weight: bold;
          transform: rotate(90deg);
          display: inline-block;
        }

        .account-text {
          color: white;
          font-size: 14px;
          font-weight: bold;
          text-align: center;
        }

        .nav-links a, .nav-links span {
          color: white;
          text-decoration: none;
          margin-left: 5px;
        }

        .checkout-container {
            padding: 20px;
            margin-top: 50px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            height: 500px;
        }

        .checkout-info-box, .order-summary-box {
            background-color: #b88668;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
            margin: 10px;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow-y: auto;
        }

        .checkout-info-box {
            flex: 1;
            width: auto;
            min-height: 1525px;
        }

        .order-summary-box {
            width: 900px;
            height: 400px;
        }

        .checkout-info-box h2, .order-summary-box h2 {
            font-size: 40px;
            color: black;
            text-decoration: underline;
            text-align: left;
            margin-bottom: 20px;
        }

        .form-section {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .form-section h3 {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
            text-align: left;
        }

        .form-section label {
            font-size: 18px;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        .form-section input, .form-section select {
            width: 560px;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .form-section select {
            height: 50px;
        }

        .order-summary-section {
            margin-bottom: 20px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .order-summary-section span {
            font-size: 18px;
            color: #333;
        }

        .checkout-btn-box {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .checkout-btn {
          padding: 20px 100px;
          background-color: #4CAF50;
          color: white;
          border: none;
          border-radius: 6px;
          font-size: 18px;
          cursor: pointer;
          text-align: center;
          width: 100%;
        }

        .checkout-btn:hover {
          background-color: #45a049;
        }

    </style>
</head>
<body>

<header>
    <div class="site-title">Cowboy Clearance</div>

    <div class="search-bar">
        <input type="text" placeholder="Search">
        <button>üîç</button>
    </div>

    <div class="nav-links">
        <a href="shop">Shop</a>
        <span class="separator"> - </span>
        <a href="cart">Cart</a>
        <span class="separator"> - </span>
        <a href="login">Logout</a>
        <span class="separator">  </span>
        <div class="account-container">
            <div class="light-blue-circle"></div>
            <div class="account-text">Account</div>
        </div>
    </div>
</header>

<div class="checkout-container">
    <!-- Left section (Order Summary) -->
    <div class="order-summary-box">
        <h2>Checkout</h2>

        <!-- Items Subtotal -->
        <div class="order-summary-section">
            <span>Items Subtotal:</span>
            <span id="subtotal"> $0.00 </span>
        </div>

        <!-- Tax -->
        <div class="order-summary-section">
            <span>Tax (6%):</span>
            <span id="tax"> $0.00 </span>
        </div>

        <!-- Shipping Speed Price -->
        <div class="order-summary-section">
            <span>Shipping Speed:</span>
            <span id="shipping-price"> $0.00 </span>
        </div>

        <!-- Final Total -->
        <div class="order-summary-section">
            <span>Final Total:</span>
            <span id="final-total"> $0.00 </span>
        </div>
    </div>

    <!-- Right section (Card, Billing, Shipping info) -->
    <div class="checkout-info-box">
        <h2>Checkout Information</h2>

        <!-- Card Information -->
        <div class="form-section">
            <h3>Card Information</h3>
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="Enter card number" required>

            <label for="expiration-date">Expiration Date</label>
            <input type="text" id="expiration-date" placeholder="MM/YY" required>

            <label for="security-code">Security Code</label>
            <input type="text" id="security-code" placeholder="CVV" required>

            <label for="cardholder-name">Cardholder Name</label>
            <input type="text" id="cardholder-name" placeholder="Enter name on card" required>
        </div>

        <!-- Billing Information -->
        <div class="form-section">
            <h3>Billing Information</h3>
            <label for="billing-address">Address</label>
            <input type="text" id="billing-address" placeholder="Enter billing address" required>

            <label for="city">City</label>
            <input type="text" id="city" placeholder="Enter city" required>

            <label for="state">State</label>
            <input type="text" id="state" placeholder="Enter state" required>

            <label for="country">Country</label>
            <input type="text" id="country" placeholder="Enter country" required>

            <label for="zipcode">Zipcode</label>
            <input type="text" id="zipcode" placeholder="Enter zipcode" required>

            <label for="billing-name">Billing Name</label>
            <input type="text" id="billing-name" placeholder="Enter billing name" required>
        </div>

        <!-- Shipping Speed -->
        <div class="form-section">
            <h3>Shipping Speed</h3>
            <label for="shipping-speed">Choose shipping speed:</label>
            <select id="shipping-speed" name="shippingSpeed" required onchange="updateShippingCost()">
                <option value="overnight" data-price="29">Overnight - $29</option>
                <option value="3-day" data-price="19">3-day - $19</option>
                <option value="ground" data-price="0">Ground - Free</option>
            </select>
        </div>

        <!-- Checkout Button -->
        <div class="checkout-btn-box">
            <button class="checkout-btn">Buy</button>
        </div>
    </div>
</div>

<script>
    const buyButton = document.querySelector('.checkout-btn');
    const shippingSelect = document.getElementById('shipping-speed');

    // Function to update shipping cost and final total
    function updateShippingCost() {
        const shippingPrice = parseFloat(shippingSelect.options[shippingSelect.selectedIndex].getAttribute('data-price'));

        // Get items from local storage (your cart items) and calculate subtotal
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        let subtotal = cartItems.reduce((total, item) => total + item.price, 0);

        // Calculate tax (6%)
        const tax = subtotal * 0.06;

        // Calculate final total (subtotal + tax + shipping)
        const finalTotal = subtotal + tax + shippingPrice;

        // Update the UI with the calculated values
        document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
        document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
        document.getElementById('shipping-price').textContent = `$${shippingPrice.toFixed(2)}`;
        document.getElementById('final-total').textContent = `$${finalTotal.toFixed(2)}`;
    }

    // Event listener to trigger the update when the page loads
    window.onload = updateShippingCost;

    // Handle buy button click (to submit the order and redirect to receipt page)
    buyButton.addEventListener('click', () => {
        // You can perform any final validation here and submit the order if everything is correct

        // Redirect to the receipt page
        window.location.href = "receipt.html";  // Adjust the URL to match your actual receipt page
    });
</script>

</body>
</html>
