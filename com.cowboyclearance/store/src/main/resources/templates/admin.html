<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cowboy Clearance</title>
    <style>
        body {
          margin: 0;
          font-family: 'Segoe UI', sans-serif;
          background-color: #ffffff;
        }

        header {
          background-color: #b88668;
          padding: 25px 20px;
          display: flex;
          align-items: center;
          justify-content: space-between;
          color: white;
        }

        .left-container {
          display: flex;
          align-items: center;
        }

        .site-title {
          font-weight: bold;
          font-size: 70px;
          text-decoration: underline;
          margin-right: 20px; /* Space between title and search bar */
        }

        .admin-backstage {
          font-size: 18px;
          color: #ffffff;
          font-weight: normal;
          text-decoration: none;
          margin-top: 5px;
        }

        .search-bar {
          display: flex;
          align-items: center;
        }

        .search-bar input {
          width: 300px;
          padding: 20px;
          border: none;
          border-radius: 4px 0 0 4px;
        }

        .search-bar button {
          padding: 20px 20px;
          background-color: #dddddd;
          border: none;
          border-radius: 0 4px 4px 0;
          cursor: pointer;
        }

        .nav-links {
          font-size: 30px;
          display: flex;
          align-items: center;
        }

        .account-container {
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        .light-blue-circle {
          width: 70px;
          height: 70px;
          background-color: #d3d3d3;
          border-radius: 50%;
          margin-bottom: 5px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 30px;
          font-family: 'Segoe UI', sans-serif;
        }

        .light-blue-circle::before {
          content: ": )";
          font-weight: bold;
          transform: rotate(90deg);
          display: inline-block;
        }

        .account-text {
          color: white;
          font-size: 14px;
          font-weight: bold;
          text-align: center;
        }

        .nav-links a, .nav-links span {
          color: white;
          text-decoration: none;
          margin-left: 5px;
        }

        .nav-links span.shop-title {
          margin-right: 0px;
        }

        .box {
          background-color: #b88668; /* Brown color */
          padding: 30px;
          margin: 20px auto;
          width: 80%;
          border-radius: 8px;
          text-align: center;
        }

        .box h3 {
          color: white;
          margin-bottom: 20px;
          font-size: 24px;
        }

        .input-field {
          width: 100%;
          padding: 15px;
          margin: 15px 0;
          border: none;
          border-radius: 4px;
          box-sizing: border-box;
        }

        .button {
          width: 100%;
          padding: 15px;
          background-color: #28a745; /* Green color */
          color: white;
          border: none;
          border-radius: 4px;
          font-size: 16px;
          cursor: pointer;
        }

        .button:hover {
          background-color: #218838;
        }

    </style>
</head>
<body>
<header>
    <div class="left-container">
        <div class="site-title">Cowboy Clearance</div>
        <div class="admin-backstage">Admin Backstage</div>

        <div class="search-bar">
            <!-- Search Form -->
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">üîç</button>
            </form>
        </div>
    </div>

    <div class="nav-links">
        <a href="shop">Shop</a>
        <span class="separator"> - </span>
        <a href="cart">Cart</a>
        <span class="separator"> - </span>
        <a href="logout">Logout</a>
        <span class="seperator">  </span>
        <div class="account-container">
            <div class="light-blue-circle"></div>
            <div class="account-text">Account</div>
        </div>
    </div>
</header>

<!-- Create New Admin Account Section -->
<div class="box">
    <h3>Create New Admin Account</h3>
    <form th:action="@{/admin}" method="post">
        <input type="text" class="input-field" placeholder="Enter username" th:name="user" required>
    </form>
    <button type="submit" class="button">Create Admin Account</button>
</div>

<!-- Download Sales Report Section -->
<div class="box">
    <form style="display: inline" action="admin/report" method="get">
        <button class="button">View Sales Report</button>
    </form>


</div>

<!-- Download Sales Report Section -->
<div class="box">
    <form style="display: inline" action="admin/report/download" method="get">
        <button class="button">Download Sales Report</button>
    </form>


</div>

</body>
</html>
