<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart - Cowboy Clearance</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        header {
            background-color: #b88668;
            padding: 25px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            margin-bottom: 20px;
        }

        .site-title {
            font-weight: bold;
            font-size: 70px;
            text-decoration: underline;
        }

        .nav-links {
            font-size: 30px;
            display: flex;
            align-items: center;
        }

        .nav-links a, .nav-links span {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }

        .cart-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #b88668;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
        }

        .item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 20px;
        }

        .item-details {
            flex-grow: 1;
            color: white;
        }

        .item-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .item-price {
            font-size: 20px;
        }

        .remove-button {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            margin-left: 20px;
        }

        .remove-button:hover {
            background-color: #cc0000;
        }

        .cart-total {
            background-color: #b88668;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            color: white;
        }

        .price-line {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 15px;
            padding-right: 20px;
        }

        .total-label {
            font-size: 24px;
            margin-right: 10px;
        }

        .total-amount {
            font-size: 24px;
            font-weight: bold;
        }

        .checkout-button {
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
        }

        .checkout-button:hover {
            background-color: #45a049;
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
            background-color: #b88668;
            color: white;
            border-radius: 8px;
            margin-top: 20px;
        }

        .empty-cart a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="site-title">Cowboy Clearance</div>
        <div class="nav-links">
            <a href="/shop">Shop</a>
            <span class="separator"> - </span>
            <a href="/cart">Cart</a>
            <span class="separator"> - </span>
            <a href="/logout">Logout</a>
        </div>
    </header>

    <div class="cart-container">
        <div th:if="${cart.empty}" class="empty-cart">
            <h2>Your cart is empty</h2>
            <a href="/shop">Continue Shopping</a>
        </div>

        <div th:if="${!cart.empty}">
            <div th:each="item : ${cart}" class="cart-item">
                <img th:src="${item.image}" class="item-image" alt="Product Image"/>
                <div class="item-details">
                    <div class="item-name" th:text="${item.name}"></div>
                    <div class="item-price" th:text="${item.formattedPrice}"></div>
                </div>
                <form th:action="@{/shop/remove}" method="post">
                    <input type="hidden" name="productId" th:value="${item.id}"/>
                    <button type="submit" class="remove-button">Ã—</button>
                </form>
            </div>

            <div class="cart-total">
                <div class="price-line">
                    <span class="total-label">Total:</span>
                    <span class="total-amount">$<span th:text="${total}"></span></span>
                </div>
                <a href="/checkout" class="checkout-button">Proceed to Checkout</a>
            </div>
        </div>
    </div>
</body>
</html>
