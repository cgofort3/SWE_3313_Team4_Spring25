<body>

<header>
    <div class="site-title">Cowboy Clearance</div>

    <div class="search-bar">
        <input type="text" placeholder="Search">
        <button>ğŸ”</button>
    </div>

    <div class="nav-links">
        <a href="shop">Shop</a>
        <span class="separator"> - </span>
        <a href="cart">Cart</a>
        <span class="separator"> - </span>
        <a href="login">Logout</a>
        <span class="separator">  </span>
        <div class="account-container">
            <div class="light-blue-circle"></div>
            <div class="account-text">Account</div>
        </div>
    </div>
</header>

<div class="cart-container">
    <div class="cart-box">
        <h2>Current Cart</h2>

        <!-- Empty cart message (will hide when cart items are present) -->
        <div id="emptyCartMessage" class="empty-cart-message">
            <p>You don't have any items in your cart, pardner!</p>
            <p>Add items to your cart in order to purchase them.</p>
        </div>

        <div th:if="${!#lists.isEmpty(cartItems)}">
            <div th:each="item : ${cartItems}">
                <p>
                    <strong th:text="${item.name}"></strong> - 
                    <span th:text="'$' + ${item.price / 100.00}"></span>
                    <button class="remove-item-btn" th:onclick="'removeItem(' + ${item.id} + ')'" >X</button>
                </p>
            </div>
        </div>
    </div>
</div>

<div class="empty-box">
</div>

<div class="checkout-box">
    <form action="/checkout" method="get" style="width: 100%;">
        <button type="submit" class="checkout-btn">Checkout</button>
    </form>
</div>

<script>
    function removeItem(itemId) {
        // This would send a request to remove the item from the cart
        fetch('/remove-item/' + itemId, {
            method: 'DELETE',
        })
        .then(response => response.json())
        .then(data => {
            // Handle the response, like updating the cart display
            location.reload();  // Reload the page to reflect the change
        });
    }

    // Hide the empty cart message when there are items in the cart
    const cartItems = []; // Replace with your dynamic cart items data
    const emptyCartMessage = document.getElementById('emptyCartMessage');

    if (cartItems.length > 0) {
        emptyCartMessage.style.display = 'none'; // Hide the message
    }
</script>

</body>
</html>
