.<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cowboy Clearance - Cart</title>
    <style>
        body {
          margin: 0;
          font-family: 'Segoe UI', sans-serif;
          background-color: #ffffff;
        }

        header {
          background-color: #b88668;
          padding: 25px 20px;
          display: flex;
          align-items: center;
          justify-content: space-between;
          color: white;
        }

        .site-title {
          font-weight: bold;
          font-size: 70px;
          text-decoration: underline;
        }

        .search-bar {
          display: flex;
          align-items: center;
          margin-right: 500px;
        }

        .search-bar input {
          width: 300px;
          padding: 20px;
          border: none;
          border-radius: 4px 0 0 4px;
        }

        .search-bar button {
          padding: 20px 20px;
          background-color: #dddddd;
          border: none;
          border-radius: 0 4px 4px 0;
          cursor: pointer;
        }

        .nav-links {
          font-size: 30px;
          display: flex;
          align-items: center;
        }

        .account-container {
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        .light-blue-circle {
          width: 70px;
          height: 70px;
          background-color: #d3d3d3;
          border-radius: 50%;
          margin-bottom: 5px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 30px;
          font-family: 'Segoe UI', sans-serif;
        }

        .light-blue-circle::before {
          content: ": )";
          font-weight: bold;
          transform: rotate(90deg);
          display: inline-block;
        }

        .account-text {
          color: white;
          font-size: 14px;
          font-weight: bold;
          text-align: center;
        }

        .nav-links a, .nav-links span {
          color: white;
          text-decoration: none;
          margin-left: 5px;
        }

        .cart-container {
            padding: 20px;
            margin-top: 50px;
            display: flex;
            justify-content: space-between;
        }

        .cart-box {
          width: 900px;
          height: 300px;
          background-color: #b88668;
          padding: 30px;
          border-radius: 8px;
          box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
          margin-right: 20px;
        }

        .cart-box h2 {
            font-size: 40px;
            color: black;
            text-decoration: underline;
            text-align: center;
            margin-bottom: 20px;
        }

        .empty-cart-message {
            font-size: 20px;
            color: black;
            text-align: center;
        }

        .empty-cart-message p {
            margin-top: 20px;
            font-weight: bold;
        }

        .empty-box {
            width: 900px;
            height: 50vh;
            background-color: #f1f1f1;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
        }

        .checkout-box {
            width: 900px;
            height: 100px;
            display: flex;
            justify-content: flex-start;
            margin-top: 10px;
            margin-left: 30px
        }

        .checkout-btn {
            padding: 15px 100px;
            background-color: #333333;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            width: 100%;
        }

        .checkout-btn:hover {
            background-color: #444444;
        }

        .remove-item-btn {
            background-color: transparent;
            border: none;
            color: red;
            font-size: 18px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<header>
    <div class="site-title">Cowboy Clearance</div>

    <div class="search-bar">
        <input type="text" placeholder="Search">
        <button>üîç</button>
    </div>

    <div class="nav-links">
        <a href="shop">Shop</a>
        <span class="separator"> - </span>
        <a href="cart">Cart</a>
        <span class="separator"> - </span>
        <a href="login">Logout</a>
        <span class="separator">  </span>
        <div class="account-container">
            <div class="light-blue-circle"></div>
            <div class="account-text">Account</div>
        </div>
    </div>
</header>

<div class="cart-container">
    <div class="cart-box">
        <h2>Current Cart</h2>

        <!-- Empty cart message (will hide when cart items are present) -->
        <div id="emptyCartMessage" class="empty-cart-message">
            <p>You don't have any items in your cart, pardner!</p>
            <p>Add items to your cart in order to purchase them.</p>
        </div>

        <div th:if="${!#lists.isEmpty(cartItems)}">
            <div th:each="item : ${cartItems}">
                <p>
                    <strong th:text="${item.name}"></strong> -
                    <span th:text="'$' + ${item.price / 100.00}"></span>
                    <button class="remove-item-btn" th:onclick="'removeItem(' + ${item.id} + ')'" >X</button>
                </p>
            </div>
        </div>
    </div>
</div>

<div class="empty-box">
</div>

<div class="checkout-box">
    <form action="/checkout" method="get" style="width: 100%;">
        <button type="submit" class="checkout-btn">Checkout</button>
    </form>
</div>

<script>
    function removeItem(itemId) {
        // This would send a request to remove the item from the cart
        fetch('/remove-item/' + itemId, {
            method: 'DELETE',
        })
        .then(response => response.json())
        .then(data => {
            // Handle the response, like updating the cart display
            location.reload();  // Reload the page to reflect the change
        });
    }

    // Hide the empty cart message when there are items in the cart
    const cartItems = []; // Replace with your dynamic cart items data
    const emptyCartMessage = document.getElementById('emptyCartMessage');

    if (cartItems.length > 0) {
        emptyCartMessage.style.display = 'none'; // Hide the message
    }
</script>

</body>
</html>
