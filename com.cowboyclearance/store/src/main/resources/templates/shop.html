<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cowboy Clearance</title>
    <style>
        body {
          margin: 0;
          font-family: 'Segoe UI', sans-serif;
          background-color: #ffffff;
        }

        header {
          background-color: #b88668;
          padding: 25px 20px;
          display: flex;
          align-items: center;
          justify-content: space-between;
          color: white;
        }

        .site-title {
          font-weight: bold;
          font-size: 70px;
          text-decoration: underline;
        }

        .search-bar {
          display: flex;
          align-items: center;
          margin-right: 500px;
        }

        .search-bar input {
          width: 300px;
          padding: 20px;
          border: none;
          border-radius: 4px 0 0 4px;
        }

        .search-bar button {
          padding: 20px 20px;
          background-color: #dddddd;
          border: none;
          border-radius: 0 4px 4px 0;
          cursor: pointer;
        }

        .nav-links {
          font-size: 30px;
          display: flex;
          align-items: center;
          margin-left: -20px;
        }

        .account-container {
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        .light-blue-circle {
          width: 70px;
          height: 70px;
          background-color: #d3d3d3;
          border-radius: 50%;
          margin-bottom: 5px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 30px;
          font-family: 'Segoe UI', sans-serif;
        }

        .light-blue-circle::before {
          content: ": )";
          font-weight: bold;
          transform: rotate(90deg);
          display: inline-block;
        }

        .account-text {
          color: white;
          font-size: 14px;
          font-weight: bold;
          text-align: center;
        }

        .nav-links a, .nav-links span {
          color: white;
          text-decoration: none;
          margin-left: 5px;
        }

        .nav-links span.shop-title {
          margin-right: 0px;
        }

        .product-list {
          padding: 20px;
        }

        .product {
          display: flex;
          align-items: center;
          margin-top: 75px;
          margin-bottom: 150px;
          background-color: #b88668;
          padding: 5px;
          border-radius: 8px;
          box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
        }

        .product-info {
          flex: 2;
          color: #333;
        }

        .product-info h3 {
          margin: 0;
          font-size: 20px;
          color: #333;
        }

        .product-info p {
          margin: 5px 0 0;
          font-weight: bold;
          font-size: 20px;
          color: #444;
        }

        .add-to-cart {
          flex: 1;
          display: flex;
          justify-content: center;
        }

        .add-to-cart button {
          background-color: #409ad6;
          color: white;
          padding: 12px 20px;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          font-size: 16px;
          width: 90%;
          margin-right: 300px;
        }

        .add-to-cart button:hover {
          background-color: #347cb3;
        }

        .image-container {
          width: 100px;
          height: 100px;
          background-color: #b88668;
          display: flex;
          align-items: center;
          justify-content: center;
          border-radius: 6px;
          margin-left: 30px;
          flex-shrink: 0;
        }

        .image-wrapper {
          min-width: 250px;
          min-height: 200px;
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: #b88668;
          border-radius: 8px;
          margin-right: 450px;
        }

        .product-image {
          width: 150px;
          height: 150px;
          background-color: #dddddd;
          border-radius: 4px;
        }
    </style>
</head>
<body>

<header>
    <div class="site-title">Cowboy Clearance</div>

    <div class="search-bar">
        <!-- Search Form -->
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">üîç</button>
        </form>
    </div>

    <div class="nav-links">
        <a href="shop">Shop</a>
        <span class="separator"> - </span>
        <a href="cart">Cart</a>
        <span class="separator"> - </span>
        <a href="logout">Logout</a>
        <span class="seperator">  </span>
        <div class="account-container">
            <div class="light-blue-circle"></div>
            <div class="account-text">Account</div>
        </div>
    </div>
</header>

<div class="product-list">
    <div th:each="product : ${inventory}" class="product">
        <div class="product-info">
            <h3 th:text="${product.getName()}"></h3>
            <p th:text="'$' + ${product.getPrice() / 100}"></p>
        </div>
        <div class="add-to-cart">
            <button>Add to Cart</button>
        </div>
        <div class="image-container">
            <div class="image-wrapper">
                <img th:src="${product.getImage()}" alt="Product Image" class="product-image"/>
            </div>
        </div>
    </div>
</div>

</body>
</html>
